<!-- Buscador -->
<div class="panel">
    <div class="panel-body">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar Jugador ..." ng-model="buscarCtrl.query">
                <span class="input-group-btn">
        <button class="btn btn-primary" type="submit" ng-click="buscarCtrl.getResultados()">
            Buscar
        </button>
      </span>
            </div>
        </form>
    </div>
</div>
<!-- Resultados -->
<div class="panel panel-danger" ng-show="buscarCtrl.resultados">
    <div class="panel-heading">
        <h3 class="panel-title ">Resultados</h3>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th class="col-lg-3">Nombre</th>
                    <th class="col-lg-2">Nivel</th>
                    <th class="col-lg-2">Potencial</th>
                    <th class="col-lg-2">Precio de MÃ¡quina</th>
                    <th class="col-lg-3">Propietario</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="jugador in buscarCtrl.resultados">
                    <td><img width="40" height="40" ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png" err-src="http://cdn.sofifa.org/player.png" />{{jugador.nombre}}</td>
                    <td>{{jugador.nivel}}</td>
                    <td>{{jugador.potencial}}</td>
                    <td>$ {{jugador.precioMaquina}}</td>
                    <td>{{jugador.propietario}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
