<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">DTs</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <form>
                <select class="form-control" ng-model="mainCtrl.selected" multiple>
                    <option ng-repeat="dt in mainCtrl.DTs" ng-value="dt.listaJugadores">{{dt.nombreDT}}</option>
                </select>
            </form>
        </div>
    </div>
</div>
<div class="panel panel-danger" ng-show="mainCtrl.selected">
    <div class="panel-heading">
        <h3 class="panel-title">Plantel</h3>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th class="col-lg-3">Nombre</th>
                    <th class="col-lg-3">Nivel</th>
                    <th class="col-lg-3">Potencial</th>
                    <th class="col-lg-3">Precio de Venta</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jugador in mainCtrl.selected[0]">
                    <td><img width="40" height="40" ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png" err-src="http://cdn.sofifa.org/player.png" />{{jugador.nombre}}</td>
                    <td>{{jugador.nivel}}</td>
                    <td>{{jugador.potencial}}</td>
                    <td>$ {{jugador.precioVenta}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
