<table class="table table-responsive">
    <thead>
        <tr>
            <th class="col-sm-2">#</th>
            <th class="col-sm-5">Jugador</th>
            <th class="col-sm-5">Goles</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="jugador in mainCtrl.torneos[mainCtrl.idTorneo].tablaGoleadores">
            <td>{{$index+1}}ยบ</td>
            <td><img width="40" height="40" ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png" err-src="http://cdn.sofifa.org/player.png" />{{jugador.nombre}}</td>
            <td>{{jugador.goles}}</td>
        </tr>
    </tbody>
</table>
