<table class="table table-responsive">
    <thead>
        <tr>
            <th class="col-sm-4">Nombre</th>
            <th class="col-sm-4">Nivel</th>
            <th class="col-sm-4">Potencial</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="jugador in mainCtrl.DT.listaJugadores">
            <td> <img width="40" height="40" ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png" err-src="http://cdn.sofifa.org/player.png" />{{jugador.nombre}}</td>
            <td>{{jugador.nivel}}</td>
            <td>{{jugador.potencial}}</td>
        </tr>
    </tbody>
</table>
