<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title">Inicio</h3>
    </div>
    <div class="panel-body">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th class="col-lg-1"></th>
                    <th>Nombre</th>
                    <th>Nivel</th>
                    <th>Potencial</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="jugador in mainCtrl.DT.listaJugadores">
                    <td>
                        <img width="40" height="40" 
                        ng-src="http://cdn.sofifa.org/17/players/{{jugador.id}}.png"
                        err-src="http://cdn.sofifa.org/player.png"/>
                    </td>
                    <td>{{jugador.nombre}}</td>
                    <td>{{jugador.nivel}}</td>
                    <td>{{jugador.potencial}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
